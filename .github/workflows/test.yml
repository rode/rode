name: test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.17
    steps:
      - uses: actions/checkout@v2

      - name: Download Dependencies
        run: go mod download

      - name: Test
        run: |
          make test
          bash -c '/bin/bash <(curl -s https://codecov.io/bash)'

      - name: Build
        run: go build -v .

      - uses: actions/upload-artifact@v2
        with:
          name: rode
          path: ./rode
  integration:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Download Rode Binary
        uses: actions/download-artifact@v2
        with:
          name: rode

      - name: Restore File Permissions
        run: |
          chmod +x ./rode # permissions are stripped by artifact upload

      - name: Start Rode Environment
        uses: rode/rode-dev-env@local
        with:
          rodeVersion: 'local'

      - name: Run Integration Tests
        run: make integration

  license-check:
    runs-on: ubuntu-latest
    container: golang:1.17
    steps:
    - uses: actions/checkout@v2
    - name: Download License Utility
      run: go install github.com/google/addlicense@master
    - name: Check License Headers
      run: |
        shopt -s globstar
        addlicense -check **/*.{go,proto}
      shell: bash
